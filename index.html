    <script>
        // è·å–DOMå…ƒç´ 
        const countdownEl = document.getElementById('countdown');
        const blessingEl = document.getElementById('blessing');
        const fireworksBtn = document.getElementById('fireworks-btn');
        const snowflakesContainer = document.getElementById('snowflakes-container');
        
        // çƒŸèŠ±ç”»å¸ƒè®¾ç½®
        const canvas = document.getElementById('fireworks-canvas');
        const ctx = canvas.getContext('2d');
        
        // è®¾ç½®ç”»å¸ƒå°ºå¯¸ä¸ºçª—å£å°ºå¯¸
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // çª—å£å¤§å°æ”¹å˜æ—¶è°ƒæ•´ç”»å¸ƒ
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // çƒŸèŠ±ç²’å­æ•°ç»„
        let particles = [];
        let fireworks = [];
        let animationId;
        let isCountdownActive = true;
        let countdownValue = 6;
        
        // æš–è‰²è°ƒé¢œè‰²æ•°ç»„
        const colors = [
            '#FF9800', // æ©™è‰²
            '#FFB74D', // æµ…æ©™è‰²
            '#FFD54F', // é‡‘è‰²
            '#FFEB3B', // é»„è‰²
            '#FF5252', // çº¢è‰²
            '#FF4081', // ç²‰è‰²
            '#FFFFFF'  // ç™½è‰²
        ];
        
        // åˆ›å»ºé›ªèŠ±æ•ˆæœ
        function createSnowflakes() {
            const snowflakeCount = 40;
            
            for (let i = 0; i < snowflakeCount; i++) {
                setTimeout(() => {
                    const snowflake = document.createElement('div');
                    snowflake.classList.add('snowflake');
                    snowflake.innerHTML = 'â„';
                    snowflake.style.left = Math.random() * 100 + 'vw';
                    snowflake.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
                    snowflake.style.opacity = Math.random() * 0.7 + 0.3;
                    snowflake.style.animationDuration = Math.random() * 10 + 10 + 's';
                    snowflake.style.animationDelay = Math.random() * 5 + 's';
                    
                    snowflakesContainer.appendChild(snowflake);
                    
                    // é›ªèŠ±æ¶ˆå¤±åç§»é™¤
                    setTimeout(() => {
                        snowflake.remove();
                    }, parseFloat(snowflake.style.animationDuration) * 1000);
                }, i * 300);
            }
        }
        
        // ç²’å­ç±»
        class Particle {
            constructor(x, y, color, isSpecial = false) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.isSpecial = isSpecial;
                
                if (isSpecial) {
                    // ç‰¹æ®Šç²’å­ï¼ˆå¦‚çˆ±å¿ƒã€æ˜Ÿæ˜Ÿç­‰ï¼‰
                    this.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8 - 3
                    };
                    this.size = Math.random() * 6 + 3;
                    this.decay = Math.random() * 0.015 + 0.005;
                    this.gravity = 0.05;
                    this.friction = 0.96;
                } else {
                    // æ™®é€šç²’å­
                    this.velocity = {
                        x: (Math.random() - 0.5) * 15,
                        y: (Math.random() - 0.5) * 15
                    };
                    this.size = Math.random() * 5 + 2;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.gravity = 0.07;
                    this.friction = 0.95;
                }
                
                this.alpha = 1;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.1;
            }
            
            update() {
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                this.rotation += this.rotationSpeed;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                if (this.isSpecial) {
                    // ç»˜åˆ¶æ˜Ÿæ˜Ÿæˆ–çˆ±å¿ƒå½¢çŠ¶
                    ctx.beginPath();
                    
                    if (Math.random() > 0.5) {
                        // æ˜Ÿæ˜Ÿ
                        const spikes = 5;
                        const outerRadius = this.size;
                        const innerRadius = this.size / 2;
                        
                        for (let i = 0; i < spikes * 2; i++) {
                            const radius = i % 2 === 0 ? outerRadius : innerRadius;
                            const angle = (Math.PI * i) / spikes;
                            ctx.lineTo(Math.cos(angle) * radius, Math.sin(angle) * radius);
                        }
                    } else {
                        // çˆ±å¿ƒ
                        const size = this.size;
                        ctx.moveTo(0, size/4);
                        ctx.bezierCurveTo(-size, -size/2, -size/2, -size, 0, -size/4);
                        ctx.bezierCurveTo(size/2, -size, size, -size/2, 0, size/4);
                    }
                    
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // ç»˜åˆ¶åœ†å½¢ç²’å­
                    ctx.beginPath();
                    ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // çƒŸèŠ±ç±»
        class Firework {
            constructor(x, y, isCentral = false, type = 'normal') {
                this.x = x;
                this.y = y;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.type = type;
                this.particleCount = isCentral ? 300 : (type === 'special' ? 180 : 150);
                this.particles = [];
                this.createParticles();
            }
            
            createParticles() {
                for (let i = 0; i < this.particleCount; i++) {
                    const isSpecial = this.type === 'special' && Math.random() > 0.7;
                    this.particles.push(new Particle(this.x, this.y, this.color, isSpecial));
                }
            }
            
            update() {
                // ç§»é™¤é€æ˜åº¦ä¸º0çš„ç²’å­
                this.particles = this.particles.filter(particle => particle.alpha > 0);
                
                // æ›´æ–°æ‰€æœ‰ç²’å­
                this.particles.forEach(particle => {
                    particle.update();
                });
            }
            
            draw() {
                this.particles.forEach(particle => {
                    particle.draw();
                });
            }
            
            isFinished() {
                return this.particles.length === 0;
            }
        }
        
        // åˆ›å»ºéšæœºä½ç½®çš„çƒŸèŠ±
        function createRandomFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height * 0.7;
            const types = ['normal', 'normal', 'special'];
            const type = types[Math.floor(Math.random() * types.length)];
            fireworks.push(new Firework(x, y, false, type));
        }
        
        // åˆ›å»ºå¤šä¸ªçƒŸèŠ±
        function createFireworks(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(() => {
                    createRandomFirework();
                }, i * 150);
            }
        }
        
        // åœ¨å±å¹•ä¸­å¤®åˆ›å»ºå¤§å‹çƒŸèŠ±
        function createCentralFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            fireworks.push(new Firework(x, y, true, 'special'));
            
            // åŒæ—¶åˆ›å»ºå‘¨å›´çš„å°çƒŸèŠ±
            setTimeout(() => createFireworks(8), 300);
            setTimeout(() => createFireworks(6), 600);
            setTimeout(() => createFireworks(4), 900);
        }
        
        // åˆ›å»ºå¿ƒå½¢çƒŸèŠ±
        function createHeartFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            
            // åˆ›å»ºå¤šä¸ªå°çˆ±å¿ƒçƒŸèŠ±
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const angle = (Math.PI * 2 * i) / 5;
                    const radius = 100;
                    const heartX = x + Math.cos(angle) * radius;
                    const heartY = y + Math.sin(angle) * radius;
                    
                    const heartFirework = new Firework(heartX, heartY, false, 'special');
                    heartFirework.color = '#FF5252';
                    
                    // ä¿®æ”¹ç²’å­ä¸ºçˆ±å¿ƒå½¢çŠ¶
                    heartFirework.particles = [];
                    for (let j = 0; j < 80; j++) {
                        const particle = new Particle(heartX, heartY, '#FF5252', true);
                        particle.velocity = {
                            x: (Math.random() - 0.5) * 10,
                            y: (Math.random() - 0.5) * 10 - 2
                        };
                        heartFirework.particles.push(particle);
                    }
                    
                    fireworks.push(heartFirework);
                }, i * 200);
            }
        }
        
        // åˆ›å»ºæ–‡å­—å½¢çŠ¶çƒŸèŠ±
        function createTextFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            const textFirework = new Firework(x, y, false, 'special');
            textFirework.particles = [];
            
            // åˆ›å»º"2026"æ–‡å­—å½¢çŠ¶
            const text = "2026";
            const fontSize = 80;
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶canvasæ¥è·å–æ–‡å­—åƒç´ æ•°æ®
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            tempCanvas.width = 200;
            tempCanvas.height = 100;
            
            tempCtx.font = `bold ${fontSize}px Arial`;
            tempCtx.textAlign = "center";
            tempCtx.textBaseline = "middle";
            tempCtx.fillStyle = "#FFFFFF";
            tempCtx.fillText(text, 100, 50);
            
            const imageData = tempCtx.getImageData(0, 0, 200, 100);
            
            // ä»æ–‡å­—åƒç´ æ•°æ®ä¸­åˆ›å»ºç²’å­
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i+3] > 128 && Math.random() > 0.7) {
                    const pixelIndex = i / 4;
                    const pixelX = pixelIndex % 200;
                    const pixelY = Math.floor(pixelIndex / 200);
                    
                    const particleX = x + (pixelX - 100);
                    const particleY = y + (pixelY - 50);
                    
                    const particle = new Particle(particleX, particleY, colors[Math.floor(Math.random() * colors.length)]);
                    particle.velocity = {
                        x: (Math.random() - 0.5) * 8,
                        y: (Math.random() - 0.5) * 8 - 5
                    };
                    particle.size = Math.random() * 3 + 2;
                    
                    textFirework.particles.push(particle);
                }
            }
            
            fireworks.push(textFirework);
        }
        
        // åˆ›å»ºæ©™è‰²ä¸»é¢˜çƒŸèŠ±
        function createOrangeThemeFirework() {
            const x = canvas.width / 2;
            const y = canvas.height / 2;
            
            // åˆ›å»ºå¤šå±‚æ©™è‰²çƒŸèŠ±
            for (let layer = 0; layer < 3; layer++) {
                setTimeout(() => {
                    const orangeFirework = new Firework(x, y, false, 'special');
                    orangeFirework.color = '#FF9800';
                    orangeFirework.particles = [];
                    
                    for (let i = 0; i < 120; i++) {
                        const colorIndex = Math.floor(Math.random() * 3);
                        const orangeColors = ['#FF9800', '#FFB74D', '#FFD54F'];
                        const particle = new Particle(x, y, orangeColors[colorIndex], Math.random() > 0.7);
                        particle.velocity = {
                            x: (Math.random() - 0.5) * 12 * (layer + 1),
                            y: (Math.random() - 0.5) * 12 * (layer + 1) - 3
                        };
                        particle.size = Math.random() * 4 + 2;
                        
                        orangeFirework.particles.push(particle);
                    }
                    
                    fireworks.push(orangeFirework);
                }, layer * 400);
            }
        }
        
        // åŠ¨ç”»å¾ªç¯
        function animate() {
            // æ¸…é™¤ç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶å…‹è±å› è“èƒŒæ™¯
            ctx.fillStyle = 'rgba(0, 47, 167, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰çƒŸèŠ±
            fireworks.forEach((firework, index) => {
                firework.update();
                firework.draw();
                
                // ç§»é™¤å·²å®Œæˆçš„çƒŸèŠ±
                if (firework.isFinished()) {
                    fireworks.splice(index, 1);
                }
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // å¼€å§‹åŠ¨ç”»
        animate();
        
        // åˆ›å»ºåˆå§‹é›ªèŠ±
        createSnowflakes();
        setInterval(createSnowflakes, 15000);
        
        // å€’è®¡æ—¶å‡½æ•°
        function startCountdown() {
            isCountdownActive = true;
            countdownValue = 6;
            blessingEl.style.display = 'none';
            
            const countdownInterval = setInterval(() => {
                countdownEl.textContent = countdownValue;
                
                // æ·»åŠ åŠ¨ç”»æ•ˆæœ
                countdownEl.style.transform = 'scale(1.4)';
                setTimeout(() => {
                    countdownEl.style.transform = 'scale(1)';
                }, 200);
                
                // åˆ›å»ºå°çƒŸèŠ±æ•ˆæœ
                if (countdownValue > 0 && countdownValue < 7) {
                    createRandomFirework();
                    
                    // å€’è®¡æ—¶åˆ°3æ—¶åˆ›å»ºç‰¹æ®ŠçƒŸèŠ±
                    if (countdownValue === 3) {
                        createOrangeThemeFirework();
                    }
                }
                
                // å€’è®¡æ—¶ç»“æŸ
                if (countdownValue === 0) {
                    clearInterval(countdownInterval);
                    countdownEl.textContent = '0';
                    
                    // æ˜¾ç¤ºç¥ç¦è¯­
                    setTimeout(() => {
                        countdownEl.style.display = 'none';
                        blessingEl.style.display = 'block';
                        
                        // åˆ›å»ºä¸­å¤®å¤§å‹çƒŸèŠ±
                        createCentralFirework();
                        
                        // åˆ›å»ºå„ç§ç‰¹æ®ŠçƒŸèŠ±
                        setTimeout(() => createHeartFirework(), 800);
                        setTimeout(() => createTextFirework(), 1600);
                        setTimeout(() => createOrangeThemeFirework(), 2400);
                        
                        isCountdownActive = false;
                    }, 800);
                }
                
                countdownValue--;
            }, 1000);
        }
        
        // é¡µé¢åŠ è½½åå¼€å§‹å€’è®¡æ—¶
        window.addEventListener('load', () => {
            // å»¶è¿Ÿå¼€å§‹ï¼Œè®©é¡µé¢å…ˆåŠ è½½
            setTimeout(startCountdown, 1000);
            
            // åˆå§‹åˆ›å»ºä¸€äº›çƒŸèŠ±
            setTimeout(() => createFireworks(2), 500);
        });
        
        // æ›´å¤šçƒŸèŠ±æŒ‰é’®
        fireworksBtn.addEventListener('click', () => {
            createFireworks(5);
            
            // éšæœºåˆ›å»ºä¸€ç§ç‰¹æ®ŠçƒŸèŠ±
            const specialTypes = [createHeartFirework, createTextFirework, createOrangeThemeFirework];
            const randomSpecial = specialTypes[Math.floor(Math.random() * specialTypes.length)];
            setTimeout(randomSpecial, 300);
        });
        
        // è‡ªåŠ¨éšæœºç”Ÿæˆä¸€äº›çƒŸèŠ±ï¼ˆåœ¨å€’è®¡æ—¶æœŸé—´ï¼‰
        setInterval(() => {
            if (Math.random() > 0.7 && isCountdownActive) {
                createRandomFirework();
            }
        }, 1500);
        
        // ç‚¹å‡»å±å¹•ä»»ä½•ä½ç½®ä¹Ÿå¯ä»¥ç”ŸæˆçƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            
            const types = ['normal', 'normal', 'special'];
            const type = types[Math.floor(Math.random() * types.length)];
            const firework = new Firework(x, y, false, type);
            fireworks.push(firework);
        });
        
        // æ·»åŠ é”®ç›˜å¿«æ·é”®æ”¯æŒ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.key === ' ') {
                createFireworks(3);
            }
        });
    </script>
